<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">

    <title>CDK充值</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<body>
<div class="container" style="max-width: 600px;">
    <h3 class="text-danger">CDK充值</h3>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">CDK码</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputEmail3" placeholder="请输入您的CDK码">

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">充值类型</label>
            <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked> 账号密码
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 友情链接
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-4 control-label">Steam平台账号</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputPassword3" placeholder="请输入要充值的Steam平台账号">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-4 control-label">Steam平台密码</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPassword3" placeholder="请输入要充值的Steam平台密码">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-4 control-label">验证码</label>
            <div class="col-sm-8 form-inline">
                <input type="password" class="form-control" id="inputPassword3" placeholder="请输入验证码">
                <a href="javascript:void(0)"><img src="img/getcode.jpg" alt=""></a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                如兑换出现问题请联系客服：94856194685156
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-danger" style="min-width: 100px;">充值</button>
                <a href="cdk-result.html" class="btn btn-default">充值结果查询</a>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
